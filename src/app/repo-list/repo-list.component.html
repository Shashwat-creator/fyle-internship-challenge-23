<!-- repo-list.component.html -->
<div class="flex justify-center">
<select [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()" >
  <option value="10">10 per page</option>
  <option value="20">20 per page</option>
  <option value="50">50 per page</option>
  <option value="100">100 per page</option>
</select>
</div>
 <ul class="grid grid-cols-3 gap-2" >
  <li class='grid grid-cols-1 gap-x-2 gap-y-3 ' *ngFor="let repo of repositories | slice: (currentPage - 1) * itemsPerPage : (currentPage - 1) * itemsPerPage + itemsPerPage">
      <div class=card >
        <h3 class="text-xl font-bold mb-2">{{repo.name}}</h3>
        <p class="text-gray-700 text-base">{{repo.description}}</p>
    </div>
    </li>
    </ul>
    <div class="flex justify-center ... pb-16 ...">
      <div class="flex items-center justify-center px-4 h-10 mr-3 text-base font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        <svg class="w-3.5 h-3.5 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
        </svg>
        <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
      </div>
      <div class="flex items-center justify-center px-4 h-10 text-base font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        <button (click)="onPageChange(currentPage + 1)">Next</button>
        <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </div>
    </div>
    <h3 class="flex justify-center ... pb-16 ...">Page-{{currentPage}}</h3>
